<!DOCTYPE html>
<html lang="en">

<!-- Head -->
  <head>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPEN320 Project</title>
	<link rel="stylesheet" href="style.css"> 
	<link rel="icon" href="data:;base64,=">
  </head>


<!-- Body -->
<body>
    <div id="app-view">
        <ul id="app-menu">
			<li class="menu-item">
				<a href="#/">
					<img src="assets/chat.png" alt="Rooms Icon" class="menu-icon">
					Rooms
				</a>
			</li>
			<li class="menu-item">
				<a href="#/profile">
					<img src="assets/profile-icon.png" alt="Profile Icon" class="menu-icon">
					Profile
				</a>
			</li>
		</ul>
		

		<!-- Page View -->
        <div id="page-view">
			<!-- Empty for now -->
        </div>
    </div>

	<!-- Lobby Page -->
	<template id="lobby-page">

		<div class="content">
			<ul class="room-list">
				<li>
					<img src="assets/everyone-icon.png" alt="Room Icon">
					<a href="#/chat/room-1">Chat Room 1</a>
				</li>
				<li>
					<img src="assets/everyone-icon.png" alt="Room Icon">
					<a href="#/chat/room-2">Chat Room 2</a>
				</li>
				<li>
					<img src="assets/everyone-icon.png" alt="Room Icon">
					<a href="#/chat/room-3">Chat Room 3</a>
				</li>
			</ul>

			<div class="page-control">
				<input type="text" placeholder="Add a Room">
				<button>Add</button>
			</div>

		</div>

	</template>

	<!-- Chat Page -->
	<template id="chat-page">

		<div class="content">
            <h4 class="room-name">Room Name</h4>

            <div class="message-list">
                <div class="message">
                    <span class="message-user">User 1</span>
                    <span class="message-text">Hello there!</span>
                </div>

                <div class="message my-message">
                    <span class="message-user">Me</span>
                    <span class="message-text">Hi! How's it going?</span>
                </div>
            </div>
        
            <div class="page-control">
              <textarea placeholder="Type a message"></textarea>
              <button>Send</button>
            </div>

          </div>

	</template>


	<!-- Profile Page -->
	<template id="profile-page">

		<div class="content">
			<div class="profile-form">
				<div class="form-field">
					<label for="username">Username</label>
					<input type="text" id="username">
				</div>

				<div class="form-field">
					<label for="password">Password</label>
					<input type="password" id="password">
				</div>

				<div class="form-field">
					<label for="profile-pic">Profile Picture</label>
					<input type="file" id="profile-pic">
				</div>
			</div>
	

			<div class="page-control">
				<button>Submit</button>
			</div>

		</div>

	</template>

	<script src="app.js"></script>
<body>


</html>
